name: Deploy Poriject

on:
  workflow_dispatch:
    inputs:
      RV:
        description: "Release -ver fix"
        required: true

env:
  YANDEX_CONTAINER_REGISTRY: ${{ secrets.YANDEX_CONTAINER_REGISTRY }}
  YANDEX_OAUTH_TOKEN: ${{ secrets.YANDEX_OAUTH_TOKEN }}

jobs:
  name: Deploy App
  runs-on: ubuntu-latest
  steps:
      - uses: actions/checkout@v4

      - name: Login in Yandex Container Registry
        run: |
          echo ${YANDEX_OAUTH_TOKEN} | docker login \
            --username oauth \
            --password-stdin \
            cr.yandex

      - name: Deploy App in Server
        run: |
          docker pull cr.yandex/${ YANDEX_CONTAINER_REGISTRY }/app:${ inputs.RV }_latest \
          || ( echo "Docker latest image not found" & exit 1 )

      - name: Connect on SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo ${YANDEX_OAUTH_TOKEN} | docker login \
            --username oauth \
            --password-stdin \
            cr.yandex
          docker pull cr.yandex/${YANDEX_CONTAINER_REGISTRY}/app:${inputs.RV}_latest
          docker stop app || true
          docker rm app || true
          docker run -d --name app -p 3000:3000 "cr.yandex/${YANDEX_CONTAINER_REGISTRY}/app:${inputs.RV}_latest"



