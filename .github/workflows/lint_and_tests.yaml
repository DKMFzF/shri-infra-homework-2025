name: Pull Requests - Lint and Test

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20 with cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' 

      - name: Install dependencies
        run: npm ci

  lint:
    name: Lint Code
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Node.js and cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' 

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test Code
    needs:
      - install
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Node.js and cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Run Jest tests
        run: npm run test

